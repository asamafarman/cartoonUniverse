version: '3.3'
services:
  frontend:
    build: .
    restart: always
    ports:
      - "4200:80"
    container_name: CartoonUniverse-frontend

  backend:
    build: .
    restart: always
    ports:
      - "8080:8080"
    container_name: CartoonUniverse-backend
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
