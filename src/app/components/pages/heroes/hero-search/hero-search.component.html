<div id="search-component">
  <label for="search-box">Search Characters</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search by name..." />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
